{% extends "header.html" %} 
{% block container %}
<div class="container">
	{% for entry in result %}
	<div class="page-header">
		<a href="/{{ entry[0] }}">{{ entry[1] }}</a>
	</div>
	<p class="lead">{{ entry[2]|safe }}</p>
	<p>
		Back to <a href="../sticky-footer">the default sticky footer</a> minus
		the navbar.
	</p>

	{% else %} <em>Unbelievable. No entries here so far</em> {% endfor %}
</div>
{% endblock %}
